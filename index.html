<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="shortcut icon" href="./favicon.svg">
	<title>Mavo Tabs</title>
	<link rel="stylesheet" type="text/css" href="https://get.mavo.io/stable/mavo.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" />
	<link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
	<div class="container row">
		<main mv-app="search" mv-bar="no-login" mv-storage="local" class="col-12">
			<section class="search col-12">
				<div class="main-search-input-wrap">
					<div class="main-search-input fl-wrap">
						<div class="main-search-input-item">
							<div class="input-wraper">
								<i class="mdi mdi-map-marker" aria-hidden="true"></i>
								<input type="text" name="search" value="" placeholder="ENTER SEARCH TERM (E.G. AQA AEROBIC RES)">
							</div>
							<div class="search-option">
								<div class="dropdown">
									<a role="button" class="btn" id="dropdown1" data-bs-toggle="dropdown" aria-expanded="false">
										Edexcel
										<i class="mdi mdi-chevron-down" aria-hidden="true"></i>
									</a>
									<ul class="dropdown-menu" aria-labelledby="dropdown1">
										<li><a class="dropdown-item" href="#">Action</a></li>
										<li><a class="dropdown-item" href="#">Another action</a></li>
										<li><a class="dropdown-item" href="#">Something else</a></li>
									</ul>
								</div>
								<div class="dropdown">
									<a role="button" class="btn" id="dropdown2" data-bs-toggle="dropdown" aria-expanded="false">
										Genetics
										<i class="mdi mdi-chevron-down" aria-hidden="true"></i>
									</a>
									<ul class="dropdown-menu" aria-labelledby="dropdown2">
										<li><a class="dropdown-item" href="#">Action</a></li>
										<li><a class="dropdown-item" href="#">Another action</a></li>
										<li><a class="dropdown-item" href="#">Something else</a></li>
									</ul>
								</div>
								<div class="dropdown">
									<a role="button" class="btn" id="dropdown3" data-bs-toggle="dropdown" aria-expanded="false">
										Mutations
										<i class="mdi mdi-chevron-down" aria-hidden="true"></i>
									</a>
									<ul class="dropdown-menu" aria-labelledby="dropdown3">
										<li><a class="dropdown-item" href="#">Action</a></li>
										<li><a class="dropdown-item" href="#">Another action</a></li>
										<li><a class="dropdown-item" href="#">Something else</a></li>
									</ul>
								</div>
								<button class="main-search-button" onclick="searching()">SEARCH</button>
							</div>
						</div>
					</div>
				</div>
				<div class="advanced-option">Show Advanced Search Options</div>
			</section>
			<section class="col-sm-10 col-12 content">
				<div mv-multiple="block">
					<h2 property="headline">Welcome Mavo Tabs</h2>
					<div class="tabs" style="--count: [count(block.tab)];">
						<details property="tab" mv-multiple open="[open]" mv-action="set(open.$all, false), set(open, true)">
							<meta property="open">

							<summary property="title">
								<img class="icon" src="[image]" alt="Icon">
								<span property="text"></span>
							</summary>

							<div property="content" data-id="[headline]">
								<h3 property="headline"></h3>
								<img property="image" src="" alt="Illustration for [headline]">
								<p property="text"></p>
								<a property="url" href="#">
									<span property="destination"></span>
								</a>
							</div>

						</details>
					</div>
				</div>

			</section>
		</main>
		<footer>
		</footer>
	</div>
	<script type="text/javascript" src="https://get.mavo.io/stable/mavo.es5.min.js"></script>
	<script type="text/Javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="./script.js"></script>
</body>
</html>
